<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Опросы{% endblock %}</title>
</head>
<body>
    <div>
        <nav>
            <a href="{% url 'polls:index' %}" >Главная</a>

            {% if user.is_authenticated %}
                <a href="{% url 'polls:create_question' %}">Создать вопрос</a>
                <a href="{% url 'polls:profile' %}" >Профиль</a>
                <form method="post" action="{% url 'polls:logout' %}">
                    {% csrf_token %}
                    <button> Выйти</button>
                </form>
            {% else %}
                <a href="{% url 'polls:login' %}" >Войти</a>
                <a href="{% url 'polls:register' %}" >Регистрация</a>
            {% endif %}
        </nav>
    </div>

    <hr>

    {% if messages %}
        <div>
            {% for message in messages %}
                <div>
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
