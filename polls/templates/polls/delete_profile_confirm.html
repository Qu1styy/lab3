{% extends 'base_generic.html' %}

{% block content %}
<h2>Удаление профиля</h2>

<p>Вы уверены, что хотите удалить свой профиль? Это действие нельзя отменить.</p>
<p>Все ваши данные, включая созданные вопросы и голоса, будут удалены!</p>

<form method="post">
    {% csrf_token %}
    <button>Да, удалить профиль</button>
    <a href="{% url 'polls:profile' %}" >Отмена</a>
</form>
{% endblock %}
